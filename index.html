<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="./style/responsividade.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="

  <link rel="shortcut icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico" />

  <!--owl css-->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

  <title>Netflix</title>
</head>

<body>
  <header>
    <div class="container">
      <h1 class="logo">NETFLIX</h1>
      <nav>
        <a href="#" style="color: white;">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentarios</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h2 class="title">The Flash</h2>
        <p class="descricao">Um perito forense desperta de um coma com poderes especiais que serão postos à prova na
          luta contra forças que ameaçam a cidade.</p>
        <div class="6">
          <button role="button" class="botao1">
            <i class="fas fa-play" style="margin-right: 8px;"></i>
            Assistir
          </button>
          <button role="button" class="botao2">
            <i class="far fa-question-circle" style="margin-right: 8px;"></i>
            Mais informações
          </button>
        </div>
      </div>
    </div>

    <section class="carousel-films">
      <h3 class="title-cards">Só na Netflix</h3>
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img src="./img/mini1.jpg" class="box-film">
        </div>
        <div class="item">
          <img src="./img/mini2.jpg" class="box-film">
        </div>
        <div class="item">
          <img src="./img/mini3.jpg" class="box-film">
        </div>
        <div class="item">
          <img src="./img/mini4.jpg" class="box-film">
        </div>
        <div class="item">
          <img src="./img/mini5.jpg" class="box-film">
        </div>
        <div class="item">
          <img src="./img/mini6.jpg" class="box-film">
        </div>
        <div class="item">
          <img src="./img/mini7.jpg" class="box-film">
        </div>
        <div class="item">
          <img src="./img/mini8.jpg" class="box-film">
        </div>
        <div class="item">
          <img src="./img/mini9.jpg" class="box-film">
        </div>
        <div class="item">
          <img src="./img/mini10.jpg" class="box-film">
        </div>
      </div>
    </section>

  </main>

  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/setup.js"></script>
</body>

</html>
